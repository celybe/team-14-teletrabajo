<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="favicon.png">
    <link rel="stylesheet" href="style_main.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REMOTE GO</title>
</head>
<body onload="getProyect()">
    <header>
        <div class="searcher"><img src="recursos/logo.png" alt="REMOTE GO" width="200px" height="auto"><input class="input-search" type="text" placeholder="Search..."></div>
        <nav><a href="#">Home</a> <a href="#">Blog</a> <button class="notifications"><img height="25px" width="auto" src="https://img.icons8.com/ios-filled/50/000000/appointment-reminders--v1.png"/></button> <a href="userhtml.html">Edit Profile</a></nav>
    </header>
    <main>
        <div class="proyect"></div>
    </main>
</body>
<script>
    function getProyect() {
        const API_URL = "https://remotegoo.herokuapp.com";
        const projectName = document.querySelector(".proyect");
        const projectClient = document.querySelector(".proyect-client");
        let users = [];
        fetch(`${API_URL}/api/user`)
            .then(response => response.json())
            .then(data => {
                console.log(data)
                projectName.innerHTML = users[0].project[0].name
                projectClient.innerHTML = users[0].project[0].client
            })
            .catch(err => console.log(err));
}
</script>
</html>
